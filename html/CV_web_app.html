<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>OCR Dashboard</title>
    <link rel='stylesheet' href='https://pyscript.net/latest/pyscript.css' />
    <script defer src='https://pyscript.net/latest/pyscript.js'></script>
    <script src='https://unpkg.com/tesseract.js@4.0.0/dist/tesseract.min.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-row {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .dashboard {
            display: flex;
            gap: 20px;
            max-width: 1000px;
            flex-wrap: wrap;
        }
        .separator {
            width: 100%;
            height: 1px;
            background-color: #ccc;
            margin: 10px 0;
        }
        .image-text-container {
            display: flex;
            gap: 20px;
            flex-grow: 1;
            flex-wrap: wrap;
        }
        .image-container, .text-container {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        .text-container {
            overflow-y: auto;
        }
        .text-placeholder {
            color: #aaa;
        }
        .history-container {
            width: 25%;
            overflow-y: auto;
            max-height: 400px;
            border-left: 1px solid #ccc;
            padding-left: 10px;
            align-self: flex-start;
            font-size: 12px; /* Font size 3 points smaller than main containers */
        }
        .history-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .history-item img {
            max-width: 100px;
            max-height: 100px;
        }
        #loading-circle {
            display: none;
            width: 40px;
            height: 40px;
            border: 5px solid #ccc;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>OCR Dashboard</h1>

        <!-- Button Row -->
        <div class='button-row'>
            <input type='file' id='image-input' accept='image/*' onchange='displayImage(event)'>
            <button onclick='extractText()'>Extract Text</button>
            <label for='history-size'>History Size:</label>
            <select id='history-size' onchange='updateHistorySize(event)'>
                <option value='1'>1</option>
                <option value='3'>3</option>
                <option value='5' selected>5</option>
                <option value='10'>10</option>
            </select>
            <div id='loading-circle'></div>
        </div>

        <div class='separator'></div>

        <!-- Dashboard Section -->
        <div class='dashboard'>
            <!-- Image and Text Section -->
            <div class='image-text-container'>
                <!-- Image Display -->
                <div class='image-container'>
                    <img id='uploaded-image' src='' alt='Uploaded Image' style='max-width: 100%; max-height: 100%;'>
                </div>
                
                <!-- Extracted Text Display -->
                <div class='text-container'>
                    <pre id='extracted-text' class='text-placeholder'>Text extracted from the image here.</pre>
                </div>
            </div>

            <div class='separator'></div>

            <!-- History Section -->
            <div class='history-container' id='history-container'>
                <h2>History</h2>
            </div>
        </div>
    </div>
