<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Password Generator</title>
    <link rel='stylesheet' href='password.css'>
</head>
<body>

    <div class='container'>
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class='display'>
            <input type='text' id='password' placeholder='Password'>
            <img onclick=copyPassword() img-dynamic-src='password.png' id='password-img'>
        </div>
        <button onclick=createPassword()> <img img-dynamic-src='generate.png'>Generate Password</button>
    </div>

    <div class='container'>
        <h2> Modify Password Requirements</h2>
        
        <label class='length'>Length of Password:
        
        <input type='range' id='password-length' name='length' min='1' max='100' value='16' onchange=updateLength(this)>
        <span id='length-value'>16</span>
        </label>
        
        <label class='custom-checkbox'> 
            <input onclick=checkCheckbox() type='checkbox' id='uppercase' name='uppercase' checked>
            <span class='checkmark'></span>
            Uppercase Letters 
        </label>
        <label class='custom-checkbox'>
            <input onclick=checkCheckbox() type='checkbox' id='lowercase' name='lowercase' checked>
            <span class='checkmark'></span>
            Lowercase Letters 
        </label>
        <label class='custom-checkbox'>
            <input onclick=checkCheckbox() type='checkbox' id='numbers' name='numbers' checked>
            <span class='checkmark'></span>
            Numbers
        </label>
        <label class='custom-checkbox'>
            <input onclick=checkCheckbox() type='checkbox' id='symbols' name='symbols' checked>
            <span class='checkmark'></span>
            Symbols
        </label>
    </div>
    

    <script type='module' src='password.js'></script>
</body>
</html>
